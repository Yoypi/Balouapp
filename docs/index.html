<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Version mise à jour -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etlecktik - Application de Récompenses</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6d28d9, #2563eb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #8b5cf6, #3b82f6);
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Etlecktik Logo" class="logo">
        <h1>Etlecktik</h1>
        <p>Application de récompenses basée sur l'activité physique</p>
        <a href="index.html" class="btn">Accéder à l'application</a>
        <p style="font-size: 0.8rem; margin-top: 20px;">© 2024 Etlecktik - Tous droits réservés.</p>
    </div>
</body>
</html>
